name: Test workflow

on:
  push:
    branches: ["main"]
  pull_request: null
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: First steps
        shell: bash
        run: |
          echo "Ran First step"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Initialize Git user
        run: |
          git config --global user.email "gabriel@test.email"
          git config --global user.name "Release Workflow"
      - name: Run release-it
        run: npm run release --only-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
